<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miso-portfolio</title>
    <!-- Consolidated CSS imports -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Remove duplicate link to index.html as it's not needed -->
    <style>
      body {
        height: 200vh;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="assets/miso.png" class="h-8" alt="Miso Logo" />
        </a>
        <button
          data-collapse-toggle="navbar-multi-level"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-multi-level"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-multi-level">
          <ul
            class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="index.html"
                class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent"
                >Home</a
              >
            </li>
            <li>
              <a
                href="skills.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Skills</a
              >
            </li>
            <li>
              <a
                href="images.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Images</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Video</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
      <!-- Image Carousel -->
      <div class="max-w-screen-xl mx-auto my-2 px-7 py-10">
        <div
          id="custom-controls-gallery"
          class="relative w-full"
          data-carousel="slide"
        >
          <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
                src="assets/a.jpg"
                class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="Gallery image 1"
              />
            </div>
            <div
              class="hidden duration-700 ease-in-out"
              data-carousel-item="active"
            >
              <img
                src="assets/b.jpg"
                class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="Gallery image 2"
              />
            </div>
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
                src="assets/c.jpg"
                class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="Gallery image 3"
              />
            </div>

            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
                src="assets/d.jpg"
                class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="Gallery image 3"
              />
            </div>
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
                src="assets/e.jpg"
                class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="Gallery image 3"
              />
            </div>
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
                src="assets/f.jpg"
                class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="Gallery image 3"
              />
            </div>
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
                src="assets/g.jpg"
                class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="Gallery image 3"
              />
            </div>
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
                src="assets/m.jpg"
                class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="Gallery image 3"
              />
            </div>
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
                src="assets/n.jpg"
                class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="Gallery image 3"
              />
            </div>
          </div>
          <!-- Carousel Controls -->
          <div class="flex justify-center items-center pt-4">
            <button
              type="button"
              class="flex justify-center items-center me-4 h-full cursor-pointer group focus:outline-none"
              data-carousel-prev
            >
              <span
                class="text-gray-400 hover:text-gray-900 dark:hover:text-white group-focus:text-gray-900 dark:group-focus:text-white"
              >
                <svg
                  class="rtl:rotate-180 w-5 h-5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 10"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 5H1m0 0 4 4M1 5l4-4"
                  />
                </svg>
                <span class="sr-only">Previous</span>
              </span>
            </button>
            <button
              type="button"
              class="flex justify-center items-center h-full cursor-pointer group focus:outline-none"
              data-carousel-next
            >
              <span
                class="text-gray-400 hover:text-gray-900 dark:hover:text-white group-focus:text-gray-900 dark:group-focus:text-white"
              >
                <svg
                  class="rtl:rotate-180 w-5 h-5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 10"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M1 5h12m0 0L9 1m4 4L9 9"
                  />
                </svg>
                <span class="sr-only">Next</span>
              </span>
            </button>
          </div>
        </div>
      </div>

      <!-- images  -->
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-center py-4 md:py-8 flex-wrap">
          <button type="button" class="text-blue-700 hover:text-white border border-blue-600 bg-white hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-full text-base font-medium px-5 py-2.5 text-center me-3 mb-3 transition-all duration-300 ease-in-out">
            Miso Images
          </button>
        </div>
      
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
          <div class="aspect-square overflow-hidden rounded-lg transform hover:-translate-y-2 transition-transform duration-300 ease-in-out">
            <img class="w-full h-full object-cover" src="assets/m.jpg" alt="" />
          </div>
          <div class="aspect-square overflow-hidden rounded-lg transform hover:-translate-y-2 transition-transform duration-300 ease-in-out">
            <img class="w-full h-full object-cover" src="assets/n.jpg" alt="" />
          </div>
          <div class="aspect-square overflow-hidden rounded-lg transform hover:-translate-y-2 transition-transform duration-300 ease-in-out">
            <img class="w-full h-full object-cover" src="assets/f.jpg" alt="" />
          </div>
          <div class="aspect-square overflow-hidden rounded-lg transform hover:-translate-y-2 transition-transform duration-300 ease-in-out">
            <img class="w-full h-full object-cover" src="assets/g.jpg" alt="" />
          </div>
          <div class="aspect-square overflow-hidden rounded-lg transform hover:-translate-y-2 transition-transform duration-300 ease-in-out">
            <img class="w-full h-full object-cover" src="assets/misoTwo.jpeg" alt="" />
          </div>
          <div class="aspect-square overflow-hidden rounded-lg transform hover:-translate-y-2 transition-transform duration-300 ease-in-out">
            <img class="w-full h-full object-cover" src="assets/i.jpg" alt="" />
          </div>
          <div class="aspect-square overflow-hidden rounded-lg transform hover:-translate-y-2 transition-transform duration-300 ease-in-out">
            <img class="w-full h-full object-cover" src="assets/j.jpg" alt="" />
          </div>
          <div class="aspect-square overflow-hidden rounded-lg transform hover:-translate-y-2 transition-transform duration-300 ease-in-out">
            <img class="w-full h-full object-cover" src="assets/k.jpg" alt="" />
          </div>
          <div class="aspect-square overflow-hidden rounded-lg transform hover:-translate-y-2 transition-transform duration-300 ease-in-out">
            <img class="w-full h-full object-cover" src="assets/l.jpg" alt="" />
          </div>
          <div class="aspect-square overflow-hidden rounded-lg transform hover:-translate-y-2 transition-transform duration-300 ease-in-out">
            <img class="w-full h-full object-cover" src="assets/d.jpg" alt="" />
          </div>
          <div class="aspect-square overflow-hidden rounded-lg transform hover:-translate-y-2 transition-transform duration-300 ease-in-out">
            <img class="w-full h-full object-cover" src="assets/e.jpg" alt="" />
          </div>
          <div class="aspect-square overflow-hidden rounded-lg transform hover:-translate-y-2 transition-transform duration-300 ease-in-out">
            <img class="w-full h-full object-cover" src="assets/o.jpg" alt="" />
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-sm dark:bg-gray-900 mt-5 my-9">
      <div class="w-full max-w-screen-xl mx-auto p-4 md:py-5">
        <div class="sm:flex sm:items-center sm:justify-between">
          <a href="#" class="flex items-center mb-4 sm:mb-0">
            <img src="assets/miso.png" class="h-8" alt="Miso Logo" />
          </a>
          <ul
            class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400"
          >
            <li>
              <a href="index.html" class="hover:underline me-4 md:me-6">Home</a>
            </li>
            <li>
              <a href="skills.html" class="hover:underline me-4 md:me-6"
                >Skills</a
              >
            </li>
            <li><a href="#" class="hover:underline me-4 md:me-6">Events</a></li>
            <li><a href="#" class="hover:underline">Video</a></li>
          </ul>
        </div>
        <hr
          class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8"
        />
        <span
          class="block text-sm text-gray-500 sm:text-center dark:text-gray-400"
        >
          © 2024 <a href="#" class="hover:underline">Kim Miso™</a>. All Rights
          Reserved.
        </span>
      </div>
    </footer>

    <!-- Add Flowbite JS for carousel functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  </body>
</html>
