    <!-- drop down css -->
    <script>
      // Add this to your script.js file or in a script tag
      document.addEventListener("DOMContentLoaded", function () {
        // Get the dropdown button and content
        const dropdownButton = document.getElementById("dropdownNavbarLink");
        const dropdownMenu = document.getElementById("dropdownNavbar");

        // Get the double dropdown button and content
        const doubleDropdownButton = document.getElementById(
          "doubleDropdownButton"
        );
        const doubleDropdown = document.getElementById("doubleDropdown");

        if (dropdownButton && dropdownMenu) {
          dropdownButton.addEventListener("click", () => {
            dropdownMenu.classList.toggle("hidden");
          });
        }

        if (doubleDropdownButton && doubleDropdown) {
          doubleDropdownButton.addEventListener("click", () => {
            doubleDropdown.classList.toggle("hidden");
          });
        }
      });
    </script>
